<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Form</title>
    <link rel="stylesheet" href="disaster.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Volunteer Registration Form</h2>
                        <form action="store" method="POST">
                        
                           <div class="mb-3">
                                <label for="idno" class="form-label">Id:</label>
                                <input type="number" id="idno" name="idno" class="form-control" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name:</label>
                                <input type="text" id="full_name" name="full_name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender:</label>
                                <select id="gender" name="gender" class="form-select" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="contact_number" class="form-label">Contact Number:</label>
                                <input type="tel" id="contact_number" name="contact_number" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Residential Address:</label>
                                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="skills" class="form-label">Skills/Certifications:</label>
                                <textarea id="skills" name="skills" class="form-control" rows="2" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="experience" class="form-label">Previous Volunteer Experience:</label>
                                <textarea id="experience" name="experience" class="form-control" rows="2" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="interest_areas" class="form-label">Areas of Interest:</label>
                                <select id="interest_areas" name="interest_areas" class="form-select" multiple required>
                                    <option value="first_aid">First Aid</option>
                                    <option value="logistics">Logistics</option>
                                    <option value="search_rescue">Search and Rescue</option>
                                    <option value="first_aid">Medical Assistance</option>
                                    <option value="logistics">Food Distribution</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="tshirt_size" class="form-label">T-Shirt Size:</label>
                                <select id="tshirt_size" name="tshirt_size" class="form-select" required>
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                    <option value="XL">X-Large</option>
                                </select>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" id="terms_conditions" name="terms_conditions" class="form-check-input" required>
                                <label for="terms_conditions" class="form-check-label" >I agree to the Terms and Conditions</label>
                            </div>

                            <div class="form-check mb-4">
                                <input type="checkbox" id="background_check" name="background_check" class="form-check-input" required>
                                <label for="background_check" class="form-check-label" >I consent to a background check</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg" onclick="alerts()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script>
        function alerts()
        {
            alert("Form Submitted Successfully");
        }
    </script>
</body>
</html>
